<div class=jumbotron><div class=container><h1>The Writing Prototype</h1><p class=lead>A prototype. Please test the <a ui-sref="post({post: 2})">reading experience</a> and the <a ui-sref=write>writing experience!</a></p><p><a class="btn btn-default btn-lg" role=button ui-sref=write>Go write one!</a></p></div></div><div class=container><div masonry="" preserve-order="" class=posts><article ng-repeat="post in mainCtrl.posts" class="post masonry-brick col-md-6"><h1 class=post__title><a ui-sref="post({post: post.url})">{{ post.title }}</a></h1><div class=post__content ng-bind-html="post.content | firstParagraph"></div><div><br><a ui-sref="post({post: post.url})">Read more <i class="fa fa-long-arrow-right"></i></a></div></article></div></div>
