<div class=jumbotron><div class=container><h1>The Writing Prototype</h1><p><a class="btn btn-default btn-lg" role=button ui-sref=write>Go write one!</a></p></div></div><div class=container><div masonry="" preserve-order="" class=posts><article ng-repeat="post in mainCtrl.posts" class="post masonry-brick col-md-6"><h1 class=post__title><a ui-sref="post({post: post.url})">{{ post.title }}</a></h1><div class=post__content ng-bind-html=post.content></div></article></div></div>
