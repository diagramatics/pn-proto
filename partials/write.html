<div class="container write-container"><div><a class="back btn btn-link btn-sm" role=button ui-sref=main><i class="fa fa-long-arrow-left"></i> Back to Main Page</a></div><div type=text ng-model=writeCtrl.title class="editor__title form-control input-lg" data-placeholder=Title contenteditable={{!writeCtrl.submit}} ng-disabled=writeCtrl.submit strip-br=true strip-html=true no-line-breaks=true></div><div class=editor__fade></div><div text-angular="" name=editor ng-model=writeCtrl.editor ta-target-toolbars=toolbar ta-text-editor-class=editor__inside placeholder="Write content here..." ta-disabled=writeCtrl.submit></div><div text-angular-toolbar="" class=editor__toolbar name=toolbar ta-toolbar="[['h1', 'h2', 'h3'],['bold', 'italics'],['ul', 'ol'],['quote', 'insertLink']]"></div><button type=button class="editor__publish btn btn-lg btn-primary" ng-click=writeCtrl.postData() ng-class="{'btn-disabled': !writeCtrl.editor || writeCtrl.submit === 2}" ng-disabled="!writeCtrl.editor || writeCtrl.editor === '' || writeCtrl.submit">{{writeCtrl.submit ? 'Submitting' : 'Submit'}}</button><div class="success text-center" ng-class="{enabled: writeCtrl.submit === 2}"><div class=success__content><h1>Success!</h1><div>Getting you to your post now...</div><div><a ui-sref="post({post: writeCtrl.postNumber})">Or you can click here to see immediately.</a></div></div></div></div>
